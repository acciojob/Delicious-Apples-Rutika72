<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- REQUIRED wrapper -->
  <div class="product">

    <div class="container">

      <!-- Product Photo Section -->
      <div class="product__photo">
        <div class="photo-container">

          <div class="photo-main">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple">
          </div>

          <div class="photo-album">
            <ul>
              <li><img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Granny_Smith.jpg" alt="Green Apple"></li>
              <li><img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Golden_delicious_apple.jpg" alt="Yellow Apple"></li>
              <li><img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Apple_Orange.jpg" alt="Orange Apple"></li>
              <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple"></li>
            </ul>
          </div>

        </div>
      </div>

      <!-- Product Information -->
      <div class="product__info">
        <h1>Fresh Apples</h1>

        <div class="price">$7.93</div>

        <!-- REQUIRED structure -->
        <div class="variant">
          <ul>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Granny_Smith.jpg" alt="Green Apple"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Golden_delicious_apple.jpg" alt="Yellow Apple"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Apple_Orange.jpg" alt="Orange Apple"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple"></li>
          </ul>
        </div>

        <div class="description">
          <h3>BENEFITS</h3>
          <ul>
            <li>Rich in fiber and antioxidants</li>
            <li>Improves heart health</li>
            <li>Boosts immunity</li>
            <li>Low in calories</li>
          </ul>
        </div>

        <div class="add-to-cart">
          <button>ADD TO CART</button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
